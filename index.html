<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movies-App</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid my-3">
            <div class="brand ms-3 d-flex align-items-center">
                <img src="Netflix_icon.svg.png" width="50" height="50" alt="">
                <a href="" class="navbar-brand me-auto ms-3">Netflix</a>
            </div>
            <form class="me-5 searchMovies">
                <input type="text" class="search" placeholder="Search any movies...">
            </form>
        </div>
    </nav>

    <div class="container">

        <!-- click movies -->
        <div class="row clickMovies">
         
        </div>


        <!-- search movies -->
        <div class="srcMovies" style="display: none;">
            <div class="search-movies my-5">
                <h4 class="text-white mb-3">Search for....</h4>
                <div class="row searchFilms">

                </div>
            </div>
        </div>



        <!-- current movies -->
        <div class="currentMovies">
            <div class="trending-movies my-5">
                <h4 class="text-white mb-3">Weekly Trending Movies</h4>
                <div class="row trend">

                </div>
            </div>

            <div class="topRated-movies my-5">
                <h4 class="text-white mb-3">Top Rated Movies</h4>
                <div class="row top_rated">

                </div>
            </div>


            <div class="upcoming-movies my-5">
                <h4 class="text-white mb-3">Upcoming Movies</h4>
                <div class="row upcoming">

                </div>
            </div>

        </div>  
    </div>

  
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
